<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/public/css/O_MainTemplate.css" />
  <link rel="stylesheet" href="/public/css/sidebar_animation.css" />
</head>

<body>

  <!-- +Side Bar & Main Interface Group-->
  <div class="side-bar-design">

    <!-- `Name of Page, search feature and settings-->
    <div class="frame-1">
      <div class="name-page">Name Page</div>
      <div class="search-settings-group">
        <div class="search-box"></div>
        <div class="search-box-2">Search for a Patient</div>
        <div class="ellipse-wrapper">
          <img class="icon-search" src="/public/img/icon-search.svg" />
        </div>

      </div>
      <img class="icon-settings" src="/public/img/icon-settings.svg" />
    </div>
    <!-- `END-->


    <div class="line"></div>
    <div class="line-2"></div>

    <!-- `Side Menu-->
    <div class="left-container">
      <div class="side-menu-arrow"><img class="iconixto-solid-caret" src="/public/img/icon-solid-left-arrow.svg" />
      </div>
       <div class="company-name">
       <div class="brand-logo">
          <div class="brand-title">
            <span class="brand-name-blue">BETTER SMILES</span>
            <span class="brand-name-gray">DENTAL CLINIC</span>
          </div>
          <div class="brand-services">
            <span class="service-item">General Dentistry </span>
            <span class="service-item">Orthodontist </span>
            <span class="service-item">Surgery</span>
          </div>
        </div> <!-- Full logo when sidebar is open -->
     </div>

      <div class="clinic-text">CLINIC</div>
      <div class="side-menu-icons">
        <div class="todo-element">
          <img class="icon-todo" src="/public/img/icon-todo.svg" />
          <div class="todo-text">To Do</div>
        </div>
        <div class="patients-element">
          <img class="icon-sidemenu-user" src="/public/img/icon-sidemenu-user.svg" />
          <div class="patients-text">Patients</div>
        </div>
        <div class="treatment-element">
          <img class="icon-stethoscope" src="/public/img/icon-stethoscope.svg" />
          <div class="treatment-text">Treatment</div>
        </div>
        <div class="report-element">
          <img class="icon-piechart" src="/public/img/icon-piechart.svg" />
          <div class="report-text">Report</div>
        </div>
        <div class="logout-element">
          <img class="icon-logout" src="/public/img/icon-logout.svg" />
          <div class="logout-text">Logout</div>
        </div>
      </div>
    </div>
    <!-- `END-->

  </div>
  <!--  +END-->

</body>

</html>
