<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">

</head>

<body>
  <div class="container">
    <!-- +Sidebar Wrapper with Toggle Button -->
    <div class="sidebar-wrapper">
      <input type="checkbox" id="sidebar-toggle" hidden>
      <label for="sidebar-toggle" class="toggle-btn">
        <img src="/public/img/icon-solid-left-arrow.svg" alt="Toggle Sidebar" class="toggle-icon">
      </label>

      <div class="sidebar">
        <div class="brand-logo">
          <img src="/public/img/logo-better-smiles.svg" alt="Brand Logo">
        </div>
        <div class="brand-name">
          <h2>BETTER SMILES</h2>
          <h3>DENTAL CLINIC</h3>
          <p>General Dentistry ● Orthodontist ● Surgery</p>
        </div>


        <ul>
          <div class=clinic-text"> CLINIC</div>
          <li><a href="/D_Todo">
              <img src="/public/img/icon-todo.svg" alt="To Do" class="sidebar-icon">
              <span class="sidebar-text">To Do</span></a></li>
          <li><a href="/B_PatientList_page">
              <img src="/public/img/icon-sidemenu-user.svg" alt="Patients" class="sidebar-icon">
              <span class="sidebar-text">Patients</span> </a></li>
          <li><a href="/C_Treatment">
              <img src="/public/img/icon-stethoscope.svg" alt="Treatment" class="sidebar-icon"><span
                class="sidebar-text">Treatment</span></a></li>
          <li><a href="/E_Report">
              <img src="/public/img/icon-piechart.svg" alt="Report" class="sidebar-icon">
              <span class="sidebar-text">Report</span></a></li>
          <li><a href="/F_Settings">
              <img src="/public/img/icon-settings.svg" alt="Settings" class="sidebar-icon">
              <span class="sidebar-text">Settings</span></a></li>
          <li><a href="/A_LoginPage">
              <img src="/public/img/icon-logout.svg" alt="Logout" class="sidebar-icon">
              <span class="sidebar-text">Logout</span></a></li>
        </ul>
      </div>
    </div>
    <!-- +END SIDEBAR DESIGN-->

    <!-- +Main content -->
    <div class="main-content">

      <!-- `NAME PAGE, SEARCH BOX-->
      <div class="frame-1">
        <div class="name-page"> NAME PAGE</div>
        <div class="search-settings-group">
          <img class="icon-search" src="/public/img/icon-search.svg" />
          <input type="text" class="search-box" placeholder="Search for a Patient" />
        </div>

      </div>
      <!--`END -->


      <!-- `TITLES -->
      <div class="frame-2">

        <div class="title-divider"></div>

        <div class="title-group">
          <div class="title-element">Sample</div>
          <img class="icon-15" src="/public/img/icon-solid-right-arrow.svg" />
          <div class="title-element-2">Sample</div>
        </div>
        <div class="title-divider-2"></div>
        <div class="indicator-line"></div>



      </div>


      <!-- `PATIENT DETAILS-->
      <div class="frame-3">





      </div>


    </div>
    <!--+END MAIN CONTENT-->
  </div>
</body>

</html>
