<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox or Input Box</title>
    <style>
        .box-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        
        .box {
            border: 2px solid #333;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1em;
            color: #333;
        }

        .options {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .options label {
            font-size: 1em;
            font-weight: bold;
        }

        .options input[type="checkbox"],
        .options input[type="text"] {
            transform: scale(1.2);
        }

        .options input[type="text"] {
            padding: 5px;
            width: 150px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="box-container">
        <div class="box">
            <p>Choose an option:</p>
            <div class="options">
                <label>
                    <input type="checkbox" id="checkboxOption">
                    Check
                </label>
                <input type="text" id="textInput" placeholder="Type here...">
            </div>
        </div>
    </div>

</body>
</html>
