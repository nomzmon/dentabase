<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link rel="stylesheet" href="B_Todo_form.css">
    <script src="B_Todo.js"></script>
</head>

<body>

    <div class="container todo-form-file">
        <div class="main-content">
            <h2>Add Appointment</h2>
            <form>
                <label for="treatment">Treatment</label>
                <select id="treatment" disabled>
                    <option>Treatment</option>
                </select>

                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" placeholder="Patient Name" value="">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" value="">

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Phone Number" value="">

                <label for="date-time">Date & Time</label>
                <div class="date-time">
                    <input type="date" id="date" value="">
                    <input type="time" id="start-time" value="">
                    <span>to</span>
                    <input type="time" id="end-time" value="">
                </div>

                <div class="buttons">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button type="submit" class="done-button">Done</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
